<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>localoom - Work in Progress</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6f0;
      color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #a0522d;
      text-transform: lowercase;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 2rem;
      color: #a0522d;
      font-weight: normal;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #a0522d;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>localoom</h1>
  <h2>weaving creativity and community</h2>
  <p>Our site is currently under construction. Stay tuned!</p>
  <div class="spinner"></div>
  <footer>&copy; 2025 localoom. All rights reserved.</footer>
</body>
</html>
